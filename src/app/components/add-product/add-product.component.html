<mat-card>
  <h2>Add Product Details</h2>
</mat-card>

  <section>


  <mat-card class="addProductContainer">
    <!--<mat-card-header>
      <mat-card-title>
        <span>Add Product Details</span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>-->
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <table class="full-width" cellspacing="0">
            <tr>
              <mat-form-field>
                <mat-select placeholder="Select Product Category">
                  <mat-option *ngFor="let category of categories" [value]="category.value">
                    {{ category.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </tr>
          <tr>
            <mat-input-container class="full-width">
              <input matInput type="text" placeholder="Product Name" name="pName" ngModel
                     required autofocus pName>
            </mat-input-container>
          </tr>
          <tr>
            <mat-input-container class="full-width">
              <input matInput type="text" placeholder="Description" name="pDescription" ngModel
                     required autofocus pDescription>
            </mat-input-container>
          </tr>  
          <tr>
            <mat-input-container class="full-width">
              <input matInput type="number" placeholder="Price" name="pPrice" ngModel
                     required autofocus pPrice>
            </mat-input-container>
          </tr>
          <tr>
            <mat-input-container class="full-width">
              <input matInput type="number" placeholder="Quantity" name="pQty" ngModel
                     required autofocus pQty>
            </mat-input-container>
          </tr>
        </table>
        <button class="submit-btn" type="submit" mat-raised-button color="primary" [disabled]="!authForm.form.valid">Add Product in List</button>

      </form>
    <!--</mat-card-content>-->
  </mat-card>

</section>
