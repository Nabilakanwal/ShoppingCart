
<div class=shopMainDiv>
     <div class="lefNav_container">

       <app-leftnavshop></app-leftnavshop>
     </div>
  
    <div class="shopProduct_container">
      <div class="product_container">
      <mat-card class="example-card" *ngFor="let prod of displayProductsArr">
        <div class="holder">
            <mat-card-content>
                <p><img mat-card-image src="{{prod.product.pImgURL}}" style="width: 200px;height: 200px;position: absolute;
    right: 32px;" alt="Photo of product"></p>
                <mat-card-title>{{prod.product.pName}}</mat-card-title>
                <p> $ {{prod.product.pPrice}} </p>
                </mat-card-content>
                <mat-card-actions>
                      <button mat-raised-button  color="warn">Add To Cart</button>
              </mat-card-actions>
        </div>
          </mat-card>
    	</div>
    </div>
</div>
