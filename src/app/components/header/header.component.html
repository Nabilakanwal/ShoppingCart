

<div class="headerBox">
  <div class="topHeaderContainer"> 
      <mat-toolbar >
        <div class="emailContainer">
          <mat-icon>email</mat-icon><span>tyche@gmail.com</span>
          <span class="fill-remaining-space"></span>
        </div>
        <div class="setRight">
            <input  matInput type="search" placeholder="Search" id="sampleSearchInput" >
            <span><i class="material-icons">search</i></span>       
            <button mat-button>
              <mat-icon>account_circle</mat-icon>
              <span>Account</span>
            </button>
            <button class="cartBtn" mat-button routerLink="auth">
              <mat-icon>shopping_cart</mat-icon>
              <a href="" >My Cart     - $ 0 </a>
            </button>
        </div>
    </mat-toolbar>
  </div>

  <div class="siteHeader">
       <mat-toolbar >
        <a href="" class="custom-logo-link"> <img class="logo-img" src="assets/images/logo.png" alt="studen'TSE"> </a>
        <span class="fill-remaining-space" ></span>
        <div class="banner-wide"> <a href=""> <img  src="assets/images/banner.jpg" alt="Ad image">  </a>  </div>
    </mat-toolbar>
  </div>

  <div class="menuHeader">
      <mat-toolbar >
          <mat-button-toggle-group #group="matButtonToggleGroup" class="menuButtons">
              <mat-button-toggle value="home" style="width: 20%;" routerLink="/home">
                Home
              </mat-button-toggle>
              <mat-button-toggle value="shop" style="width: 20%;" routerLink="/shop">
                Shop
              </mat-button-toggle>
              <mat-button-toggle value="contact" routerLink="/contact">
                Contact Us
              </mat-button-toggle>
              <mat-button-toggle value="addproduct" routerLink="/addProduct">
                Add Product
              </mat-button-toggle>
            </mat-button-toggle-group>        
      </mat-toolbar>
