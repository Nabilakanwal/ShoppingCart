        <mat-grid-list cols="3" rowHeight="50px" class="mainSliderInfo">
                <mat-grid-tile class="setContent">
                      <i class="material-icons">public</i>
                      <h4>FREE SHIPPING</h4>
                      <p class="subTitles"><span class="subCaption">On all orders over 90$</span></p> 
                  </mat-grid-tile>
                  <mat-grid-tile class="setContent">
                      <i class="material-icons">call</i>
                      <h4>CALL US ANYTIME</h4>
                      <P class="subTitles"><span>+04786445953</span></P> 
                  </mat-grid-tile>
                  <mat-grid-tile class="setContent">
                      <i class="material-icons">location_on</i>
                      <h4>OUR LOCATION</h4> 
                      <P class="subTitles"><span>557-6308 Lacinia Road. NYC</span></P>          
                  </mat-grid-tile>
        </mat-grid-list>

	  <div class="product_container" flex-sm="25" flex-gt-sm="30" flex="100">		
      <mat-card class="example-card" *ngFor="let prod of displayProductsArr">				
			<div class="holder">        		
			<mat-card-content>		
            <p><img mat-card-image src="{{prod.product.pImgURL}}" style="width: 243px; height: 286px" alt="Photo of a Shiba Inu"></p>		
            <mat-card-title>{{prod.product.pName}}</mat-card-title>		
            <p style="font-weight: 900;font-size: 18px;">  $ {{prod.product.pPrice}} </p>		
            </mat-card-content>		
            <!--<mat-card-actions>		
                  <button mat-raised-button  color="warn">Add To Cart</button>		
        	</mat-card-actions>	-->
            <mat-card-actions> 
                      <button mat-raised-button  color="warn"  *ngIf="!viewbtn[prod.key]"  (click)="productAddinCart(prod)" > <mat-icon>shopping_cart</mat-icon> Add To Cart</button> 
                      <!--after in cart-->
                      <button mat-raised-button  color="warn"  *ngIf="viewbtn[prod.key]"  (click)="productAddinCart(prod)" > <mat-icon>shopping_cart</mat-icon> Add To Cart <i class="material-icons">done</i> </button>
                       <button mat-raised-button  color="warn" *ngIf="viewbtn[prod.key]" >View Cart</button>
            </mat-card-actions>
		</div>	
    	</mat-card>		
    	</div>
